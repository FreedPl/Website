<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиці</title>
</head>
<body>
    <h1>Як створюються таблиці</h1>
    <p>Для створення таблиць у HTML використовуються такі теги:</p>
        <ul>
            <li><code>&lt;table&gt;</code> - для створення таблиці</li>
            <li><code>&lt;tr&gt;</code> - для рядка таблиці</li>
            <li><code>&lt;th&gt;</code> - для заголовків стовпців</li>
            <li><code>&lt;td&gt;</code> - для вмісту комірки</li>

        </ul>
        <p>Приклад простої таблиці:</p>
        <table border="1">
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
            </tr>
            <tr>
                <td>Комірка 1</td>
                <td>Комірка 2</td>
            </tr>
        </table>
            <a href="Homework1.html">Головна сторінка</a>
</body>
</html>
